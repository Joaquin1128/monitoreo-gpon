openapi: 3.0.3
info:
  title: Monitoreo GPON API
  version: '1.0.0'
  description: |
    Especificación OpenAPI (YAML) generada para el frontend React.
    Incluye endpoints reales detectados en el backend: Auth, Hubs, Olts y SNMP probes.
    Seguridad: JWT Bearer.
servers:
  - url: http://localhost:8080
    description: Backend local (desarrollo)

security:
  - bearerAuth: []

paths:
  /api/auth/login:
    post:
      summary: Obtener token JWT (endpoint de testing)
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
            examples:
              sample:
                value:
                  username: admin
                  password: password
      responses:
        '200':
          description: Token generado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/hubs:
    get:
      summary: Listar hubs
      tags:
        - Hub
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
          description: Página (0-index)
        - in: query
          name: size
          schema:
            type: integer
            default: 20
          description: Tamaño de página
      responses:
        '200':
          description: Lista de hubs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hub'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/hubs/{hubId}:
    get:
      summary: Obtener hub por id
      tags:
        - Hub
      parameters:
        - in: path
          name: hubId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Hub encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hub'
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/hubs/{hubId}/olts:
    get:
      summary: Listar OLTs de un hub
      tags:
        - Hub
      parameters:
        - in: path
          name: hubId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de OLTs del hub
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Olt'

  /api/olts:
    get:
      summary: Listar OLTs
      tags:
        - Olt
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 20
        - in: query
          name: hubId
          schema:
            type: integer
          description: Filtrar por hubId
      responses:
        '200':
          description: Lista de OLTs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Olt'

  /api/olts/{oltId}:
    get:
      summary: Obtener OLT por id
      tags:
        - Olt
      parameters:
        - in: path
          name: oltId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OLT encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Olt'
        '404':
          description: No encontrada

  /api/olts/hub/{hubId}:
    get:
      summary: Listar OLTs por hub (alternativa - existente en controlador)
      tags:
        - Olt
      parameters:
        - in: path
          name: hubId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de OLTs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Olt'

  /api/snmp/olts/{oltId}/probe:
    post:
      summary: Ejecutar probe SNMP sobre una OLT
      tags:
        - SNMP
      parameters:
        - in: path
          name: oltId
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProbeRequest'
            examples:
              example:
                value:
                  metricKeys: ["rx_power","tx_power"]
      responses:
        '200':
          description: Resultados del probe
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProbeResult'
        '400':
          description: No hay definiciones de OID para este vendor/deviceType
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: OLT no encontrada

  /api/snmp/onts/{ontId}/probe:
    post:
      summary: Ejecutar probe SNMP sobre una ONT
      tags:
        - SNMP
      parameters:
        - in: path
          name: ontId
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProbeRequest'
            examples:
              example:
                value:
                  metricKeys: ["rx_power","tx_power"]
      responses:
        '200':
          description: Resultados del probe
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProbeResult'
        '400':
          description: No hay definiciones de OID para este vendor/deviceType o falta OLT padre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: ONT no encontrada

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        tokenType:
          type: string
        expiresIn:
          type: integer
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
    Hub:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        olts:
          type: array
          items:
            $ref: '#/components/schemas/Olt'
    Olt:
      type: object
      properties:
        id:
          type: integer
        hub:
          $ref: '#/components/schemas/HubRef'
        vendor:
          $ref: '#/components/schemas/Vendor'
        deviceType:
          $ref: '#/components/schemas/DeviceType'
        name:
          type: string
        ipAddress:
          type: string
          format: ipv4
        serialNumber:
          type: string
        model:
          type: string
        cantPorts:
          type: integer
        snmpVersion:
          type: string
        snmpCommunity:
          type: string
        snmpPort:
          type: integer
        snmpTimeoutMs:
          type: integer
        softVersion:
          type: string
        commandProtectionPassword:
          type: string
    Ont:
      type: object
      properties:
        id:
          type: integer
        olt:
          $ref: '#/components/schemas/OltRef'
        vendor:
          $ref: '#/components/schemas/Vendor'
        deviceType:
          $ref: '#/components/schemas/DeviceType'
        idCliente:
          type: string
        macAddr:
          type: string
        snOnt:
          type: string
        model:
          type: string
        tecnologia:
          type: string
        softVersion:
          type: string
        status:
          type: string
        boxName:
          type: string
        ipAddress:
          type: string
        codOlt:
          type: string
        fechaAct:
          type: string
          format: date
    OltRef:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        ipAddress:
          type: string
    HubRef:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Vendor:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
    DeviceType:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
    ProbeRequest:
      type: object
      properties:
        metricKeys:
          type: array
          items:
            type: string
        context:
          type: object
          additionalProperties: true
    ProbeResult:
      type: object
      properties:
        metricKey:
          type: string
        raw:
          type: string
          nullable: true
        parsedValue:
          type: string
          nullable: true
        valueType:
          type: string
          nullable: true
        source:
          type: string

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
